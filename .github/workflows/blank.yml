on: [push, pull_request]
name: tests
jobs:
  screenshooter:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        galaxy_version: [dev]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.6
      - name: create screenshots from ${{ matrix.galaxy_version }}
        run: |
          wget https://github.com/galaxyproject/galaxy/archive/${{ matrix.galaxy_version }}.tar.gz
          tar xvzf ${{ matrix.galaxy_version }}.tar.gz | tail
          cd galaxy-${{ matrix.galaxy_version }}
          mkdir screenshots
          printf "%s\n%s\nus-east-1\njson" "${{ secrets.TESTS_AWS_ACCESS_KEY_ID }}" "TESTS_AWS_SECRET_KEY_ID" | aws configure --profile my-profile

          aws configure set aws_access_key_id ${{ secrets.TESTS_AWS_ACCESS_KEY_ID }}
          aws s3 ls
          GALAXY_TEST_SCREENSHOTS_DIRECTORY=screenshots ./run_tests.sh -selenium lib/galaxy_test/selenium/test_uploads.py::UploadsTestCase::test_rules_example_1_datasets
          ls -la screenshots



      - name: Cache pip dir
        uses: actions/cache@v2
        with:
          path: ${{ github.workspace }}/galaxy-${{ matrix.galaxy_version }}/.venv
          key: pip-cache-${{ matrix.galaxy_version }}